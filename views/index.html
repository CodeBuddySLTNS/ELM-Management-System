  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.5/axios.min.js"></script>
  <script>
    const searchData = document.querySelector('.searchData');
    searchData.onchange = () => {
      searchFunction();
    }
    
    // Search Feature
    function searchFunction() {
      const resTitles = document.querySelectorAll('.resTitle');
    
      let titleArray = [];
      
      for(let i = 0; i < resTitles.length; i++){
        titleArray.push(resTitles[i].textContent);
      }
      
      const searchValue = searchData.value.toLowerCase();
      let searchResponse = [];
      
      for(let i = 0; i < titleArray.length; i++){
        if(titleArray[i].toLowerCase().includes(searchValue)){
          resTitles[i].parentElement.parentElement.style.display = "block";
          searchResponse.push(true);
        }else{
          resTitles[i].parentElement.parentElement.style.display = 'none';
        }
      }
      if(searchResponse.includes(true)){
        document.querySelector('.norecords').style.display = 'none';
      }else{
        document.querySelector('.norecords').style.display = 'block';
      }
    }
</script>
