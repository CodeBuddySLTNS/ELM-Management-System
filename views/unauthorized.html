<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/index.css">

  <!-- FontAwesome icons -->
  <script src="https://kit.fontawesome.com/17d86c0acc.js" crossorigin="anonymous"></script>
  <title>Unauthorized | PAC, Inc - Salug Campus</title>
</head>
<body>
  <div class="unauthorized">
    <div class="message">
      <div class="pacLogo">
        <img src="/images/paclogo.png" alt="logo">
      </div>
      <p>Sorry, your account was not yet verified. Please wait for the account verification process.</p>
      <p>You may also contact your department head or the admin. Thank you.</p>
      <button class="logoutBtn">Logout</button>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.5/axios.min.js"></script>
  <script>
    document.querySelector('.logoutBtn').onclick = async () => {
      try{
        const {data} = await axios.get('/auth/logout');
        if (data.loggedOut) window.location.href = '/auth/login';
      } catch (e) {
        alert('Error logging out.')
        console.log(e)
      }
    }
  </script>
</body>
</html>
